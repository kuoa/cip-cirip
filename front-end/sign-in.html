<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Sign in</title>

<!-- Bootstrap -->
<link href="res/css/yetti.css" rel="stylesheet">
<link href="res/css/login.css" rel="stylesheet">
</head>

<body>

	<div class="container">
		<form class="form-login">

			<img src="res/css/images/logo.jpg" alt="Welcome!"
				class="img-responsive img-circle">

			<h2 class="form-login-heading">sign in</h2>

			<div class="form-group">
				<label class="sr-only" for="user">Username</label> <input
					type="text" class="form-control" name="user"
					placeholder="user name" required autofocus>
			</div>

			<div class="form-group">
				<label class="sr-only" for="pass">Password</label> <input
					type="password" class="form-control" name="pass"
					placeholder="password" required>
			</div>

			<div class="form-group">
				<label class="sr-only" for="pass-re">Password</label> <input
					type="password" class="form-control" name="pass-re"
					placeholder="repeat password" required>
			</div>

			<div class="form-group">
				<label class="sr-only" for="mail">Mail</label> <input type="email"
					class="form-control" name="mail" placeholder="email" required>
			</div>

			<button type="submit" class="btn btn-primary btn-lg btn-block">submit</button>
			
		</form>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="res/js/bootstrap.min.js"></script>
</body>
</html>
