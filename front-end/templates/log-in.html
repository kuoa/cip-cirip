<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Log in</title>

<!-- Bootstrap -->
<link href="res/css/yetti.css" rel="stylesheet">
<link href="res/css/login.css" rel="stylesheet">
</head>

<body onload="initLogin();">

	<div class="container">
		<form class="form-login" id="form-login">

			<img src="res/css/images/logo.jpg" alt="Welcome!"
				class="img-responsive img-circle">

			<h2 class="form-login-heading" id="login-msg">log in</h2>

			<div class="form-group">
				<label class="sr-only" for="user">Username</label> <input
					type="text" class="form-control" name="user" id="user"
					placeholder="user name" required autofocus>
			</div>

			<div class="form-group">
				<label class="sr-only" for="pass">Password</label> <input
					type="password" class="form-control" name="pass" id="pass"
					placeholder="password" required>
			</div>

			<button type="submit" class="btn btn-primary btn-lg btn-block">submit</button>
			<a href="sign-in.html" role="button"
				class="btn btn-success btn-lg btn-block">sign in</a>

		</form>
	</div>


	<!-- My javascript -->
	<script type="text/javascript" src="res/js/main.js"></script>
	<script type="text/javascript" src="res/js/server.js"></script>	
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="res/js/bootstrap.min.js"></script>
</body>
</html>
